# =============================================================================
# MONEMEE - Nginx Staging Configuration
# =============================================================================
# Staging-Umgebung unter staging.YOUR_DOMAIN.com
# WICHTIG: Ersetze YOUR_DOMAIN.com mit deiner echten Domain!
# =============================================================================

# Upstream (Staging App Server)
upstream monemee_app_staging {
    server app-staging:5000;
    keepalive 16;
}

# Upstream (Staging Mission Control)
upstream mission_control_staging {
    server mission-control-staging:5001;
    keepalive 8;
}

# =============================================================================
# Staging App (staging.YOUR_DOMAIN.com)
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name staging.YOUR_DOMAIN.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Staging App
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.YOUR_DOMAIN.com;

    # SSL (gleiches Wildcard-Zertifikat oder separates)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;  # Staging nicht indexieren!

    # Staging Banner Header (fuer Debugging)
    add_header X-Environment "staging" always;

    client_max_body_size 100M;

    # Stripe Webhooks (Staging)
    location ~ ^/api/v1/stripe/webhooks {
        proxy_pass http://monemee_app_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_body on;
    }

    # API
    location /api/ {
        proxy_pass http://monemee_app_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 120s;
    }

    # Health Check
    location /health {
        proxy_pass http://monemee_app_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend
    location / {
        proxy_pass http://monemee_app_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# Staging Mission Control (admin-staging.YOUR_DOMAIN.com)
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name admin-staging.YOUR_DOMAIN.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin-staging.YOUR_DOMAIN.com;

    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Environment "staging" always;

    client_max_body_size 10M;

    location /health {
        proxy_pass http://mission_control_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    location /api/ {
        proxy_pass http://mission_control_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /ws {
        proxy_pass http://mission-control-staging:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }

    location / {
        proxy_pass http://mission_control_staging;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
