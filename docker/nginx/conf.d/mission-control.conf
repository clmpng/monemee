# =============================================================================
# MISSION CONTROL - Nginx Site Configuration
# =============================================================================
# Geschuetzt via Cloudflare Access (Zero Trust)
# WICHTIG: Ersetze YOUR_DOMAIN.com mit deiner echten Domain!
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name admin.YOUR_DOMAIN.com;

    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect zu HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Mission Control
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.YOUR_DOMAIN.com;

    # SSL Certificates (Let's Encrypt - Wildcard oder separate)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;

    # SSL Configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare Access Headers - Optional aber empfohlen
    # Diese Header werden von Cloudflare gesetzt wenn Access aktiviert ist
    # Cf-Access-Authenticated-User-Email enthaelt die E-Mail des eingeloggten Users

    # Request Size Limits
    client_max_body_size 10M;

    # -------------------------------------------------------------------------
    # Health Check
    # -------------------------------------------------------------------------
    location /health {
        proxy_pass http://mission_control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # -------------------------------------------------------------------------
    # API Endpoints
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://mission_control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Cloudflare Access User Header (falls vorhanden) weiterleiten
        proxy_set_header Cf-Access-Authenticated-User-Email $http_cf_access_authenticated_user_email;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # -------------------------------------------------------------------------
    # WebSocket (fuer Real-Time Updates)
    # -------------------------------------------------------------------------
    location /ws {
        proxy_pass http://mission-control:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Timeout (laenger als normal)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # -------------------------------------------------------------------------
    # Frontend (Static Files from Vite Build)
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://mission_control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SPA Fallback - wird vom Backend gehandled
    }

    # -------------------------------------------------------------------------
    # Static Assets Cache
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://mission_control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
