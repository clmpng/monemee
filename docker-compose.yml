# =============================================================================
# MONEMEE - Docker Compose (Production)
# =============================================================================
# Usage:
#   docker compose up -d              # Start all services
#   docker compose down               # Stop all services
#   docker compose logs -f app        # View app logs
#   docker compose exec db psql -U monemee -d monemee  # Access database
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: monemee-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-monemee}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-monemee}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Migrations werden beim ersten Start automatisch ausgefuehrt
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-monemee} -d ${DB_NAME:-monemee}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - monemee-network

  # ---------------------------------------------------------------------------
  # Monemee Application (Backend + Frontend)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY}
        - REACT_APP_FIREBASE_AUTH_DOMAIN=${REACT_APP_FIREBASE_AUTH_DOMAIN}
        - REACT_APP_FIREBASE_PROJECT_ID=${REACT_APP_FIREBASE_PROJECT_ID}
        - REACT_APP_FIREBASE_STORAGE_BUCKET=${REACT_APP_FIREBASE_STORAGE_BUCKET}
        - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}
        - REACT_APP_FIREBASE_APP_ID=${REACT_APP_FIREBASE_APP_ID}
    container_name: monemee-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Server Configuration
      NODE_ENV: production
      PORT: 5000
      CLIENT_URL: ${CLIENT_URL:?CLIENT_URL is required}

      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-monemee}
      DB_USER: ${DB_USER:-monemee}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}

      # Firebase Admin SDK
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:?FIREBASE_PROJECT_ID is required}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:?FIREBASE_CLIENT_EMAIL is required}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:?FIREBASE_PRIVATE_KEY is required}
      FIREBASE_STORAGE_BUCKET: ${FIREBASE_STORAGE_BUCKET}

      # Stripe
      STRIPE_MODE: ${STRIPE_MODE:-live}
      STRIPE_SECRET_KEY_TEST: ${STRIPE_SECRET_KEY_TEST}
      STRIPE_SECRET_KEY_LIVE: ${STRIPE_SECRET_KEY_LIVE}
      STRIPE_PUBLISHABLE_KEY_TEST: ${STRIPE_PUBLISHABLE_KEY_TEST}
      STRIPE_PUBLISHABLE_KEY_LIVE: ${STRIPE_PUBLISHABLE_KEY_LIVE}
      STRIPE_PAYMENT_WEBHOOK_SECRET: ${STRIPE_PAYMENT_WEBHOOK_SECRET}
      STRIPE_CONNECT_WEBHOOK_SECRET: ${STRIPE_CONNECT_WEBHOOK_SECRET}

      # Email (optional)
      RESEND_API_KEY: ${RESEND_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@monemee.app}
    networks:
      - monemee-network
    # Nicht direkt exponieren - Nginx handled das
    expose:
      - "5000"

  # ---------------------------------------------------------------------------
  # Mission Control (Admin Dashboard) - Geschuetzt via Cloudflare Access
  # ---------------------------------------------------------------------------
  mission-control:
    build:
      context: ./mission-control
      dockerfile: Dockerfile
    container_name: monemee-mission-control
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5001
      WS_PORT: 5002
      FRONTEND_URL: ${MISSION_CONTROL_URL:-https://admin.monemee.app}

      # Gleiche Datenbank wie Haupt-App
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-monemee}
      DB_USER: ${DB_USER:-monemee}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}

      # Admin JWT Secret (separat von Haupt-App)
      JWT_SECRET: ${MC_JWT_SECRET:?MC_JWT_SECRET is required}
    networks:
      - monemee-network
    expose:
      - "5001"
      - "5002"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: monemee-nginx
    restart: unless-stopped
    depends_on:
      - app
      - mission-control
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    networks:
      - monemee-network

  # ---------------------------------------------------------------------------
  # Certbot (SSL-Zertifikate via Let's Encrypt)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: monemee-certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    # Entrypoint fuer automatische Erneuerung (laeuft alle 12h)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - monemee-network

# =============================================================================
# Networks
# =============================================================================
networks:
  monemee-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
