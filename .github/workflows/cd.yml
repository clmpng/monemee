# =============================================================================
# MONEMEE - Continuous Deployment Workflow
# =============================================================================
# Automatisches Deployment auf eigenen Server via SSH
# Triggered nach erfolgreichem CI auf master branch
# =============================================================================

name: CD - Deploy to Production

on:
  # Nach erfolgreichem CI Workflow
  workflow_run:
    workflows: ["CI - Tests & Build"]
    types:
      - completed
    branches:
      - master

  # Manuelles Deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Build & Push Docker Image
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # Nur bei erfolgreichem CI oder manuellem Trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}
            REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
            REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
            REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
            REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
            REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }}

  # ---------------------------------------------------------------------------
  # Deploy to Server
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -e

            # Wechsle ins Projekt-Verzeichnis
            cd ${{ secrets.SERVER_PROJECT_PATH || '/opt/monemee' }}

            # Lade neueste Aenderungen
            git fetch origin master
            git reset --hard origin/master

            # Login zum Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Ziehe neues Image
            docker compose pull app

            # Starte mit neuem Image (Zero-Downtime durch Health Checks)
            docker compose up -d --no-deps app

            # Warte auf Health Check
            echo "Warte auf Health Check..."
            sleep 10

            # Verifiziere Deployment
            if curl -sf http://localhost:5000/health > /dev/null; then
              echo "Deployment erfolgreich!"
            else
              echo "Health Check fehlgeschlagen - Rollback..."
              docker compose rollback app
              exit 1
            fi

            # Bereinige alte Images
            docker image prune -f

      - name: Notify on Success
        if: success()
        run: |
          echo "Deployment erfolgreich abgeschlossen!"
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Deployment fehlgeschlagen!"
          exit 1

  # ---------------------------------------------------------------------------
  # Database Migrations (separater Job, manuell ausloesbar)
  # ---------------------------------------------------------------------------
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    # Nur bei manuellem Trigger oder wenn Migrations geaendert wurden
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'database/migrations') }}
    environment: production

    steps:
      - name: Run Migrations via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.SERVER_PROJECT_PATH || '/opt/monemee' }}

            # Fuehre alle neuen Migrations aus
            for migration in database/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Running migration: $migration"
                docker compose exec -T db psql -U monemee -d monemee -f "/docker-entrypoint-initdb.d/migrations/$(basename $migration)"
              fi
            done

            echo "Migrations abgeschlossen!"
