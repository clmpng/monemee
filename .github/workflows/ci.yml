name: CI - Tests & Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # LINT & TYPE CHECK
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Lint Client
        working-directory: ./client
        run: npm run build --if-present
        # Falls ESLint konfiguriert: npm run lint

  # ============================================================================
  # CLIENT TESTS
  # ============================================================================
  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Run Tests
        working-directory: ./client
        run: npm run test:ci
        env:
          CI: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: client-coverage
          path: client/coverage/
          retention-days: 7

  # ============================================================================
  # SERVER TESTS
  # ============================================================================
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Unit Tests
        working-directory: ./server
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Run Integration Tests
        working-directory: ./server
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Run All Tests with Coverage
        working-directory: ./server
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-coverage
          path: server/coverage/
          retention-days: 7

  # ============================================================================
  # MISSION CONTROL TESTS
  # ============================================================================
  test-mission-control:
    name: Mission Control Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mission-control/tests/package-lock.json

      - name: Install Dependencies
        working-directory: ./mission-control/tests
        run: npm ci

      - name: Run Unit Tests
        working-directory: ./mission-control/tests
        run: npm run test:unit

      - name: Run Integration Tests
        working-directory: ./mission-control/tests
        run: npm run test:integration

      - name: Run All Tests with Coverage
        working-directory: ./mission-control/tests
        run: npm run test:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mission-control-coverage
          path: mission-control/tests/coverage/
          retention-days: 7

  # ============================================================================
  # BUILD CHECK
  # ============================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-client, test-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Client
        working-directory: ./client
        run: npm run build
        env:
          CI: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build/
          retention-days: 7

  # ============================================================================
  # COVERAGE REPORT
  # ============================================================================
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-client, test-server, test-mission-control]
    if: github.event_name == 'pull_request'
    steps:
      - name: Download Client Coverage
        uses: actions/download-artifact@v4
        with:
          name: client-coverage
          path: coverage/client

      - name: Download Server Coverage
        uses: actions/download-artifact@v4
        with:
          name: server-coverage
          path: coverage/server

      - name: Download Mission Control Coverage
        uses: actions/download-artifact@v4
        with:
          name: mission-control-coverage
          path: coverage/mission-control

      - name: Generate Coverage Summary
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Client" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/client/coverage-summary.json ]; then
            cat coverage/client/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Branches: \(.branches.pct)%\n- Functions: \(.functions.pct)%\n- Statements: \(.statements.pct)%"' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Server" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/server/coverage-summary.json ]; then
            cat coverage/server/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Branches: \(.branches.pct)%\n- Functions: \(.functions.pct)%\n- Statements: \(.statements.pct)%"' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # SECURITY SCAN (optional)
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit Client Dependencies
        working-directory: ./client
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Audit Server Dependencies
        working-directory: ./server
        run: npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================================================
  # ALL TESTS PASSED
  # ============================================================================
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-client, test-server, test-mission-control, build]
    steps:
      - name: All tests passed
        run: echo "All tests passed successfully!"
